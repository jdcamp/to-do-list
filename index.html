<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <form class="task-list">
          <div class="form-group row">
            <label for="lgFormGroupInput"><h4>Tasks</h4></label>
            <div>
              <input type="text" class="form-control" placeholder="please enter a task" id="task">
              <button type="submit">Enter</button>
            </div>
          </div>
        </form>

      </div>
      <div class="col-sm-9">
        <div class="output-stream">
          <h4>My To-do List</h4>
        </div>
        <button class="done">Done! clear from list</button>
      </div>
    </div>

  </div>
</body>

</html>
