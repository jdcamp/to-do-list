<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <form class="task-list">
      <div class="form-group row">
        <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Task</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="please enter a task" id="task">
        </div>
        <button type="submit">Enter</button>
      </div>
    </form>
    <div class="output-stream">
    </div>
    <button class="done">Done! clear from list</button>
  </div>
</body>

</html>
